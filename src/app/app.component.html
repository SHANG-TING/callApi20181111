<ul>
  <li>
    <a [routerLink]="['/page1']"
       routerLinkActive="router-link-active">Page1</a>
  </li>
  <li>
    <a [routerLink]="['/page2']"
       routerLinkActive="router-link-active"
       [routerLinkActiveOptions]="{exact: true}">Page2</a>
  </li>
  <li *ngFor="let id of [1,2,3]">
    <a [routerLink]="['/page2', id]"
       [routerLinkActive]="['router-link-active', 'special']">Page2 Detail With {{ id }}</a>
  </li>
</ul>
<router-outlet></router-outlet>
<ul>
  <li *ngFor="let post of (posts | async)">{{ post | json }}</li>
</ul>
